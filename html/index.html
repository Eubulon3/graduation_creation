<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">
</head>

                <video id="simVideo" controls>

                </video>
                <!-- <div class="chart_container">
                    <canvas id="rewardChart"></canvas>
                </div> -->

                </div>
            </div>
            <div class="sec-right">
                <div class="sec-settings part">設定セクション</div>

                    <video src="../movs/convert_test.mp4" id="simVideoSquare"></video>
