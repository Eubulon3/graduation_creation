<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深層強化学習を用いた複雑形状交差点における交通信号制御の研究</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="sec-app">
        <div class="sec-header part">ヘッダーセクション</div>
        <div class="sec-main">
            <div class="sec-left">
                <div class="sim-video-container">
                    <!-- 画像をクリックして動画の進度を変える -->
                    <video id="simVideo" controls>
                        <source src="../movs/ehira_a_total_edited.mov" type="video/mp4">
                    </video>
                </div>
                <!-- <div class="chart_container">
                    <canvas id="rewardChart"></canvas>
                </div> -->
                <div class="image-container" id="imgContainer">
                    <img src="../imgs/plot_1.png" alt="プロット画像" id="pltImg">
                    <div id="darkOverlay" class="dark-overlay"></div> <!-- 黒いオーバーレイ -->
                </div>
            </div>
            <div class="sec-right">
                <div class="sec-settings part">
                    <div class="disc">
                        <span>操作画面</span>
                        <span>こちらから動画のプロパティを操作できます</span>
                    </div>
                    <div class="video-controller">
                        <div class="forward">
                            <img src="../imgs/img_skip_forward.svg" alt="10秒前">
                        </div>
                        <div class="play">
                            <span class="play-bg">
                                <img src="../imgs/img_play.svg" alt="再生">
                            </span>
                        </div>
                        <div class="later">
                            <img src="../imgs/img_skip_later.svg" alt="10秒後">
                        </div>
                    </div>
                    <div class="speed-controller">
                        <div>×1</div>
                        <div>×3</div>
                        <div>×5</div>
                        <div>×10</div>
                    </div>
                </div>
                <div class="sec-sq-mov part">
                    <video id="simVideoSquare" controls>
                        <source src="../movs/ehira_a_total_edited.mov">
                    </video>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/scripts.js"></script>
</body>
</html>
